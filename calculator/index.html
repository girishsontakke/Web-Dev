<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/binaryCalculator.css">
        <title>Binary Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div id="res"></div>
            <div id="btns" class="container">
                <button class="button" id="btn0">0</button>
                <button class="button" id="btn1">1</button>
                <button class="button" id="btnClr">C</button>
                <button class="button" id="btnEql">=</button>
                <button class="button" id="btnSum">+</button>
                <button class="button" id="btnSub">-</button>
                <button class="button" id="btnMul">*</button>
                <button class="button" id="btnDiv">/</button>
            </div>
        </div>
        <script type="text/javascript" src="js/binaryCalculator.js"></script>
    </body>
</html>
